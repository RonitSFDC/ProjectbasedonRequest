<template>
  <div class="slds-var-p-around_small" style="background-color: #f8f8f8">
    <lightning-record-edit-form
          record-id={accRecId}
          record-type-id={recordTypeId}
          object-api-name="Account"
          onsuccess={handleSucess}>
          <div class="slds-section slds-is-open">
            <div class="slds-section__title slds-theme_shade" style="background-color: #cfeef8;">
              <h3>
                  <span class="slds-truncate slds-p-horizontal_small" title="Deduction Details">Update Account Details - {name}</span>
              </h3>
            </div>
            <div class="slds-section__content">
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-3 slds-p-around_x-small">
                      <lightning-input-field field-name="cm_Trade_License_Number__c"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-3 slds-p-around_x-small">
                      <lightning-input-field field-name="cm_Trade_License_Expiry_Date__c"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-3 slds-p-around_x-small">
                      <lightning-input-field field-name="cm_Country_Of_Incorporation__c"></lightning-input-field>
                    </div>
                </div>
                <div class="slds-grid slds-wrap">
                  <div class="slds-col slds-size_1-of-3 slds-p-around_x-small">
                    <lightning-input-field field-name="cm_Date_of_Incorporation__c"></lightning-input-field>
                  </div>
                  <div class="slds-col slds-size_1-of-3 slds-p-around_x-small">
                    <lightning-input-field field-name="cm_Phone_Country_Code__c"></lightning-input-field>
                  </div>
                  <div class="slds-col slds-size_1-of-3 slds-p-around_x-small">
                    <lightning-input-field field-name="Phone"></lightning-input-field>
                  </div>
                </div>
            </div>
        </div>
      <lightning-button class="slds-align_absolute-center" variant="brand" type="submit" label="Update Account Details"></lightning-button>
    </lightning-record-edit-form>
  </div>
</template>
